<!DOCTYPE html>
<html>
    <head>
        <title>Meal Buddy | Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/9.4.1/firebase-app-compat.js"></script>

        <script defer src="/__/firebase/9.4.1/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/9.4.1/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/9.4.1/firebase-firestore-compat.js"></script>
        <script defer src="/__/firebase/9.4.1/firebase-functions-compat.js"></script>
        <script defer src="/__/firebase/9.4.1/firebase-messaging-compat.js"></script>
        <script defer src="/__/firebase/9.4.1/firebase-storage-compat.js"></script>
        <script defer src="/__/firebase/9.4.1/firebase-analytics-compat.js"></script>
        <script defer src="/__/firebase/9.4.1/firebase-remote-config-compat.js"></script>

        initialize the SDK after all desired features are loaded, set useEmulator to false
        to avoid connecting the SDK to running emulators.
        -->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>

        <script defer src="recipes/private/plan/planRecipeCard.js" type="module"></script> 
        <script defer src="recipes/shared/recipeExpand.js" type="module"></script>
        <script defer src="recipes/shared/Router.js" type="module"></script>
        <script defer src="recipes/shared/main.js" type="module"></script>
        <script defer src="home.js" type="module"></script>
        <script defer type="module" src="/backend/private_recipe.js"></script>
        <script defer type="text/javascript" src="app.js"> </script>

        <link rel="stylesheet" href="/assets/styles/navBar.css" />
        <link rel="stylesheet" href="/assets/styles/home.css"/>
    </head>
    <body>
        <div id = "navigation-bar">
            <div id = "company">
                <div id = "company-logo">
                    <img src="/assets/images/logo.png" alt="logo">
                </div>
                <div id = "company-name">
                    <h1>Meal Buddy</h1>
                </div>
            </div>

            <div id = navigation>
                <button class = active onclick="window.location.href = 'home.html'">Home</button>
                <button onclick="window.location.href = 'recipes/public/recipes.html'">Recipes</button>
                <button onclick="window.location.href = 'recipes/private/myRecipes.html'">My Recipes</button>
                <button class=logout onclick="googleLogOut()">Logout</button>
            </div>
        </div>

        
        <div id = "home-page">
            <button id = plan-button onclick="window.location.href = 'recipes/private/plan/addToPlan.html'">Change Plans</button>
            <div id="upcoming-meals">
                <h1>Upcoming Meals</h1>
            </div>
            <div id="today" class="day">
                <h2 id = "today_h2">Today | Nov 22, 2021</h2>
                    <div class="recipe-cards--wrapper" id = "today-recipes">
                      <!-- Recipes Added Here -->
                    </div>
            </div>
            <div id="tomorrow" class="day">
                <h2 id = "tomorrow_h2"><!-- Dates --></h2>
                <div class="recipe-cards--wrapper" id = "tomorrow-recipes">
                    <!-- Recipes Added Here -->
                </div>
            </div>
            <br>
            <div id="previous-meals">
                <h1>Previous Meals</h1>
            </div>
            
        </div>
    </body>
</html>
